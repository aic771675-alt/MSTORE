    @layer base {
        body.loading {
            overflow: hidden;

        }

    @layer theme {
        :root {
            --primary-color: #000000;
            --secondary-color: #f5f5f5;
            --accent-color: #666666;
            --text-primary: #000000;
            --text-secondary: #666666;
            --spacing: clamp(0.75rem, 1.5vw, 1.5rem);

            --font-base: clamp(0.875rem, 1vw, 1rem);

        }
        
        @media (min-width: 768px) {
            :root {
                --header-height: 72px;
            }
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
        }
    }

    @layer utilities {
        @keyframes rotate-circle {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 0.6;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.3;
            }
        }
        
        @keyframes progress-load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes fade-text {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes scale-logo {
            0% {
                transform: scale(0.97);
                opacity: 0.85;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.97);
                opacity: 0.85;
            }
        }
        
        .loading-circle-outer {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            animation: rotate-circle 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        .loading-circle-middle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            animation: rotate-circle 3s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
        }
        
        .loading-circle-inner {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.45);
            border-radius: 50%;
            animation: rotate-circle 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        @media (max-width: 640px) {
            .loading-circle-outer {
                width: 220px;
                height: 220px;
                border-width: 1.5px;
            }
            
            .loading-circle-middle {
                width: 160px;
                height: 160px;
                border-width: 1.5px;
            }
            
            .loading-circle-inner {
                width: 100px;
                height: 100px;
                border-width: 1.5px;
            }
        }
        
        .loading-progress {
            animation: progress-load 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .loading-text {
            animation: fade-text 1.5s ease-in-out infinite;
        }
        
        .loading-logo-container {
            animation: scale-logo 2s ease-in-out infinite;
        }
        
        @media (max-width: 640px) {
            .loading-logo-container h1 {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes pulse-badge {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        .animate-pulse-badge {
            animation: pulse-badge 2s ease-in-out infinite;
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }
    }
    
    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white rounded-none transition-all duration-300 hover:bg-[var(--accent-color)] tracking-wider uppercase;

        @media (min-width: 768px) and (max-width: 1023px) {
            .swiper.product-swiper {

        }
        
        @media (min-width: 1024px) {
            .swiper.product-swiper {
                height: clamp(450px, 45vh, 550px) !important;
            }
        }
    }
