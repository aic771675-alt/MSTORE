<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - MOLOVE</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #000000;
        }
    }
    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
        }
    }
    @layer utilities {
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .animate-shine {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shine 3s infinite;
        }
    }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full animate-fade-in-up">
        <div class="bg-white backdrop-blur-sm bg-opacity-90 border border-gray-100 shadow-2xl p-12 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-transparent via-white to-transparent opacity-30"></div>
            
            <div class="relative z-10">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-light tracking-[0.3em] mb-3" style="font-family: 'Cormorant Garamond', serif;">
                        MOLOVE
                    </h1>
                    <div class="w-16 h-px bg-black mx-auto mb-6"></div>
                    <p class="text-gray-500 text-xs tracking-[0.2em] uppercase">
                        Administrative Access
                    </p>
                </div>
                
                <form id="loginForm" class="space-y-8">
                    <div>
                        <label class="block text-xs tracking-widest uppercase text-gray-600 mb-3 font-light">
                            Пароль
                        </label>
                        <input
                            type="password"
                            id="password"
                            class="w-full px-0 py-4 border-0 border-b-2 border-gray-200 bg-transparent focus:outline-none focus:border-black transition-colors text-lg tracking-wide"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            required
                        />
                    </div>
                    
                    <div id="errorMessage" class="hidden text-red-600 text-xs text-center p-4 border border-red-200 bg-red-50 bg-opacity-50 tracking-wide">
                        Неверный пароль
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full px-8 py-4 bg-black text-white hover:bg-gray-800 transition-all duration-500 text-xs tracking-[0.2em] uppercase font-light relative overflow-hidden group"
                    >
                        <span class="relative z-10">Войти</span>
                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-500"></div>
                    </button>
                </form>
                
                <div class="mt-10 text-center">
                    <a href="index.html" class="text-xs text-gray-500 hover:text-black transition-colors tracking-[0.15em] uppercase inline-flex items-center gap-2 group">
                        <span class="icon-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></span>
                        Вернуться на сайт
                    </a>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400 tracking-wider">
                © 2025 MOLOVE. Все права защищены
            </p>
        </div>
    </div>
    
    <script>
        const ADMIN_PASSWORD = '3iatlasmolove';
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('adminToken', btoa(Date.now().toString()));
                window.location.href = 'admin.html';
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
        
        passwordInput.addEventListener('input', () => {
            errorMessage.classList.add('hidden');
        });
    </script>
</body>
</html>
